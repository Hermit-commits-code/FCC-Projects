<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multimedia Player</h1>
    <section>
      <h2>Song Title</h2>
      <audio controls aria-label="js music player audio">
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
          type="mp3"
        />
      </audio>
    </section>
    <section>
      <h2>Title of Video</h2>
      <video controls aria-label="" width="300">
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
          type="mp3"
        />
        <track src="subtitles.vtt" kind="captions" srclang="en" label="video track"></track>
      </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>Transcript of the Video goes here</p>
    </section>
  </body>
</html>
