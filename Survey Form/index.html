<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input
          type="text"
          name="name-label"
          id="name"
          placeholder="Ex. John Doe"
          required
        />
      </label>
      <label for="email" id="email-label"
        >Email:
        <input
          type="email"
          id="email"
          placeholder="example@email.com"
          required
        />
      </label>
      <label for="number" id="number-label"
        >Age (Optional):
        <input type="number" id="number" min="3" max="100" placeholder="3" />
      </label>
      <legend>Do you enjoy FreeCodeCamp?</legend>
      <select name="" id="dropdown">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <legend>
        How did you hear about FreeCodeCamp?

        <label for="email-option">Email </label>
        <input type="checkbox" name="email" id="email-option" value="email" />
        <label for="youtube-option">Youtube </label>
        <input
          type="checkbox"
          name="youtube"
          id="youtube-option"
          value="youtube"
        />
        <legend>
          Would you recommend FreeCodeCamp?
          <label for="yes-option">Yes </label>
          <input type="radio" name="radio-answer" id="yes-option" value="yes" />
          <label for="no-option">No </label>
          <input type="radio" name="radio-answer" id="no-option" value="no" />
        </legend>
      </legend>
      <label for="comments">Any comments?</label>
      <textarea name="" id=""></textarea>
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
