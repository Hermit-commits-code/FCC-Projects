<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="business-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="John's Profile picture"
        class="profile-image"
      />
      <p class="full-name">John Doe</p>
      <p class="designation">Frontend Developer</p>
      <p class="company">ABC Developers</p>
      <hr />
      <p class="email">example@email.com</p>
      <p class="phone">888-888-8888</p>
      <a href="www.portfolio.com">Portfolio</a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="www.twitter.com">Twitter</a>
        <a href="www.linkedin.com">LinkedIn</a>
        <a href="www.github.com">GitHub</a>
      </div>
    </div>
  </body>
</html>
